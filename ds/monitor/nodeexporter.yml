services:
  nodeexporter:
    image: prom/node-exporter:v1.8.2
    container_name: nodeexporter
    restart: always
    networks:
      - monitor
    command:
      - '--path.rootfs=/host'
    pid: host
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - 10.1.1.11:10100:9100
networks:
  monitor:
    external: true