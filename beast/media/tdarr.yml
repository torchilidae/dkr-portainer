services:
  tdarr:
    image: ghcr.io/haveagitgat/tdarr:latest
    container_name: tdarr
    restart: always
    networks:
      - internal_ui
    volumes:
      - tdarr:/app/server
      - tdarr_config:/app/configs
      - tdarr_log:/app/logs
      - /ssd_video:/video
      - /ssd_chromium:/chromium
      - /ssd_cache:/temp
    ports:
      - 8266:8266
    env_file:
      - ../.env/.env.default
      - ../.env/media/.env.tdarr
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tdarr.service=tdarr"
      - "traefik.http.routers.tdarr.entrypoints=websecure"
      - "traefik.http.routers.tdarr.tls.certresolver=myresolver"
      - "traefik.http.routers.tdarr.rule=Host(`tdarr.beast.tsphotoclicks.net`)"
      - "traefik.http.services.tdarr.loadbalancer.server.port=8265"
    devices:
      - /dev/dri:/dev/dri
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]

volumes:
  tdarr:
    external: true
  tdarr_config:
    external: true
  tdarr_log:
    external: true

networks:
  internal_ui:
    external: true