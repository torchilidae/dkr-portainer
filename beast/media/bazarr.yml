services:
  bazarr:
    image: linuxserver/bazarr:1.5.2
    container_name: bazarr
    restart: always
    network_mode: "service:gluetun"
    volumes:
      - bazarr:/config
      - downloads:/downloads
      - /ssd_video/movies:/movies
      - /ssd_video/tvshows:/tv
    depends_on:
      - gluetun
    env_file:
      - ../.env/.env.default
volumes:
  bazarr:
    external: true
  downloads:
    external: true