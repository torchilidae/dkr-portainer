services:
  uptime-kuma:
    image: linuxserver/code-server:4.92.2
    container_name: codeserver
    restart: always
    networks:
      - traefik_internal
    volumes:
      - code_server:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vscode.service=vscode"
      - "traefik.http.routers.vscode.entrypoints=websecure"
      - "traefik.http.routers.vscode.tls=true"
      - "traefik.http.routers.vscode.rule=Host(`vscode.panda.tsphotoclicks.net`)"
      - "traefik.http.services.vscode.loadbalancer.server.port=8443"
    environment:
      - "TZ=America/Phoenix"
      - "FILE__PASSWORD=/home/master/bin/secrets/vscode"
      - "PROXY_DOMAIN=vscode.panda.tsphotoclicks.net"
volumes:
  code_server:
    external: true

networks:
  traefik_internal:
    external: true
