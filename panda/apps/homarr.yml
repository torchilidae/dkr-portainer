services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:0.15.4
    restart: always
    networks:
      - internal_ui
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - homarr_configs:/app/data/configs
      - homarr_icons:/app/public/icons
      - homarr_data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homarr.service=homarr"
      - "traefik.http.routers.homarr.entrypoints=websecure"
      - "traefik.http.routers.homarr.tls.certresolver=myresolver"
      - "traefik.http.routers.homarr.rule=Host(`homarr.panda.tsphotoclicks.net`)"
      - "traefik.http.services.homarr.loadbalancer.server.port=7575"
    env_file:
      - ../.env/.env.default
volumes:
  homarr_configs:
    external: true
  homarr_icons:
    external: true
  homarr_data:
    external: true
networks:
  internal_ui:
    external: true
