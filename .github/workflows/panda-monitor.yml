name: Docker Monitor Deploy On Panda

on:
  push:
    branches:
      - main
    paths:
      - 'panda/.env/monitor/**'
      - 'panda/monitor/**'
      - 'panda/monitor.yml'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Run curl command
        run: |
          curl -k -X POST "https://portainer.panda.tsphotoclicks.net/api/stacks/webhooks/a871c12d-8ee0-478c-855b-9298ca61f267"