name: Docker Media Deploy On Beast

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'beast/.env/media/**'
      - 'beast/media/**'
      - 'beast/media.yml'

jobs:
  deploy:
    runs-on: [self-hosted, beast]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Update docker compose file for portainer
        run: |
          docker compose \
            --env-file "$HOME/.secrets/media.env" \
            -f $GITHUB_WORKSPACE/beast/media.yml \
            up -d